<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta data  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="Vue To Do List exercise">
    <!-- Title  -->
    <title>Vue To Do List</title>

    <!-- Link Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Link Bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Link font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Link css  -->
    <link rel="stylesheet" href="index-style.css">

</head>

<body>
    <!-- Container  -->
    <div class="container w-50 border border-2 rounded-3 mx-auto mt-5 shadow" id="app">
        <!-- Header  -->
        <header class="text-center py-4">
            <h1 class="text-decoration-underline"> {{title}} </h1>
        </header>
        <!-- Main  -->
        <main>
            <!-- List Items  -->
            <ul class="list-group mb-4">
                <li v-for="(item, i) in itemList" class="fs-6 fw-bold list-group-item d-flex justify-content-between">
                    <div class="check-form">
                        <input type="checkbox" @change="isDone(i)" v-model="item.done">
                        <span :class="[markClass(i), 'm-0 ms-2']" @click="toggleDone(i)">{{item.text}}</span>
                    </div>
                    <i class="bi bi-trash" @click="deleteItem(i)"></i>
                </li>
            </ul>
            <!-- Input form  -->
            <div class="form form-control mb-4">
                <h5>Add item in list</h5>
                <div class=" d-flex gap-4">
                    <input type="text" class="form-control w-75" id="input-item" v-model="newItem"
                        @keyup.enter="addItem">
                    <button class="btn btn-outline-primary form-control w-25" @click="addItem">+</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Veu Scripts  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script js  -->
    <script src="js/index.js"></script>
</body>

</html>
